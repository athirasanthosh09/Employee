      <form action="">
          <div class="container py-5 h-50" style="margin-top: 50px;">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center" style="background-color: lightblue;">
        
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="name">name</label>
                      <input #name type="text" id="name" class="form-control form-control-lg" />
                    </div>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input #pswd type="password" id="password" class="form-control form-control-lg" />  
                    </div>
      
                    <button  (click)="submit(name,pswd)"class="btn btn-warning btn-lg btn-block" type="submit" >Login</button>           
                  </div>
                </div>
              </div>
            </div>
          </div>
      </form>
      
</div>
