<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-info" style="width: 200%; margin-left: -130px;">
    <div class="container-fluid">
      <a style="padding-left: 25px;color: beige;font-size: 30px;text-decoration: none;" routerLink="/users">Employee
        Portal</a>
    </div>
  </nav>
</div>

<div class="row container-fluid">
  <div class="col-6"
    style="height: 658px; width: 200px; margin-top: 1px; background-color: rgb(77, 218, 218); margin-left: -10px;;">
    <a style="text-decoration: none;" routerLink="/user-home">
      <h4 style="color: white; padding-top: 50px;">Home</h4><br>
    </a>
    <a style="text-decoration: none;" routerLink="/userlist">
      <h4 style="color: white;">Users</h4>
    </a>
  </div>


  <div class="col-10 container">
    <br>
    <h1 style="font-size: 30px; font-weight: bold;">Users</h1>


    <a class="btn btn-primary" style="margin-left: 60pc;" routerLink="/userdetails/:id">New user</a>
    <br><br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">User Name</th>
          <th scope="col">Email</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider" *ngFor="let task of details">
        <tr>
          <td>{{task.id}}</td>
          <td>{{task.name}}</td>
          <td>{{task.email}}</td>
          <td>{{task.status}}</td>
          <td>&nbsp;&nbsp;<button routerLink="/userdetails/{{task.id}}" (click)="edit()"
              class='btn btn-success'>Edit</button> &nbsp;&nbsp;
            <button (click)="deleteit(task.id)" class='btn btn-danger'>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
